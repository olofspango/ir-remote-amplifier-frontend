<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha RAS 13 Remote</title>
</head>
<body>
    <h1>Yamaha RAS13 Remote</h1>
        <button onclick="buttonHandler(this)" name="CD_POWER">CD Power</button>
        <button onclick="buttonHandler(this)" name="NEXT">Next Track</button>
        <button onclick="buttonHandler(this)" name="PREV">Previous Track</button>
        <button onclick="buttonHandler(this)" name="PLAY">Play</button>
        <button onclick="buttonHandler(this)" name="PAUSE">Pause</button>
        <button onclick="buttonHandler(this)" name="STOP">Stop</button>
        <button onclick="buttonHandler(this)" name="FORWARD">Forward</button>
        <button onclick="buttonHandler(this)" name="REWIND">Rewind</button>
        <button onclick="buttonHandler(this)" name="LINE1">Line 1</button>
        <button onclick="buttonHandler(this)" name="LINE2">Line 2</button>
        <button onclick="buttonHandler(this)" name="LINE3">Line 3</button>
        <button onclick="buttonHandler(this)" name="OPTICAL">Optical</button>
        <button onclick="buttonHandler(this)" name="COAXIAL">Coaxial</button>
        <button onclick="buttonHandler(this)" name="TUNER">Tuner</button>
        <button onclick="buttonHandler(this)" name="PHONO">Phono</button>
        <button onclick="buttonHandler(this)" name="VOLUMEUP">Volume Up</button>
        <button onclick="buttonHandler(this)" name="VOLUMEDOWN">Volume Down</button>
        <button onclick="buttonHandler(this)" name="CD">CD Input</button>
        <button onclick="buttonHandler(this)" name="STANDBY">Power On/Off</button>
</body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>    
    const baseAPIURL = "http://192.168.1.221:5002/remote/"
    function buttonHandler(e) {
        axios.get(baseAPIURL + e.name).then(response => {
            console.log(response);
        })
    }
</script>
